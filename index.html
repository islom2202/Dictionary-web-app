<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dictionary web app</title>
</head>
<body>
  <header>
    <section class="settings">
      <svg width="34" viewBox="0 0 34 38" class="icon-book">
        <use href="assets/icons.svg#book"></use>
      </svg>
      <div>
        <div class="font">
          <p>Sand serif</p>
          <img src="assets/icons/arrow-down.svg" alt="arrow-down">
        </div>
        <div class="switcher">
          <input type="checkbox" class="switcher__checkbox">
          <span class="switcher__ball"></span>
        </div>
      </div>
    </section>
    <section class="search"></section>
  </header>
  <main>
    <input type="text">
  </main>
</body>
</html>
