<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/icons/icons8-dictionary-96.png">
  <title>dictionary web app</title>
</head>
<body>
  <header>
    <section class="settings">
      <svg width="34" viewBox="0 0 34 38" class="icon-book">
        <use href="assets/icons.svg#book"></use>
      </svg>
      <div class="settings__right">
          <select class="dropdown">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        <div class="component-switcher">
          <input type="checkbox" class="js-switcher">
          <button></button>
        </div>
        <svg width="22" viewBox="0 0 22 22">
          <use href="assets/icons.svg#moon"></use>
        </svg>
      </div>
    </section>
    <section class="search">
      <p>search</p>
    </section>
  </header>
  <script type="module" src="js/main.js"></script>
</body>
</html>
