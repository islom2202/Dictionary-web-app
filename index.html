<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/icons/icons8-dictionary-96.png">
  <title>dictionary web app</title>
</head>
<body>
  <header>
    <section class="settings">
      <img src="assets/icons/book.svg" alt="book">
      <ul>
        <li>
          <select class="dropdown">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </li>
        <li>
          <div class="component-switcher">
            <input type="checkbox" class="js-switcher">
            <button></button>
          </div>
          <img src="assets/icons/moon.svg" alt="moon">
        </li>
      </ul>
    </section>
    <section class="search">
      <input type="text" placeholder="Search for any word...">
      <img src="assets/icons/search.svg" alt="search-icon">
    </section>
  </header>
  <main></main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
