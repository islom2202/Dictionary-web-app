<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/icons/icons8-dictionary-96.png">
  <title>dictionary web app</title>
</head>
<body>
  <h1 class="hidden">dictionary web app</h1>
  <header>
    <div class="settings">
      <img src="assets/icons/book.svg" alt="book">
      <ul>
        <li>
          <select class="dropdown">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </li>
        <li>
          <div class="component-switcher">
            <input type="checkbox" class="js-switcher">
            <button></button>
          </div>
          <img src="assets/icons/moon.svg" alt="moon">
        </li>
      </ul>
    </div>
    <div class="search">
      <input type="text" placeholder="Search for any word..." class="js-search">
      <img src="assets/icons/search.svg" alt="search-icon" class="js-search-icon">
    </div>
  </header>
  <main class="result">
    <div class="result__heading">
      <h2 class="result__heading__word">
        <span class="heading--1">hey</span>
        <span class="heading--2">/hei/</span>
      </h2>
      <svg width="75" viewBox="0 0 75 75" class="result__heading__audio">
        <use href="./assets/icons/play.svg#play-icon"></use>
      </svg>
      <audio src=""></audio>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
