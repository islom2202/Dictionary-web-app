<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/icons/icons8-dictionary-96.png">
  <title>dictionary web app</title>
</head>
<body>
  <h1 class="hidden">dictionary web app</h1>
  <header>
    <div class="settings">
      <img src="assets/icons/book.svg" alt="book">
      <ul>
        <li>
          <select class="dropdown">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </li>
        <li>
          <div class="component-switcher">
            <input type="checkbox" class="js-switcher">
            <button></button>
          </div>
          <img src="assets/icons/moon.svg" alt="moon">
        </li>
      </ul>
    </div>
    <div class="search">
      <input type="text" placeholder="Search for any word..." class="js-search">
      <img src="assets/icons/search.svg" alt="search-icon" class="js-search-icon">
    </div>
  </header>
  <main class="result">
    <section class="notFound hidden">
      <h1>ðŸ˜•</h1>
      <h2 class="heading--2">No Definitions Found</h2>
      <small>Sorry pal, we couldn't find definitions for the word you were looking for. You can try the search again at later time or head to the web instead.</small>
    </section>

    <div class="result__heading" >
      <h2 class="result__heading__word">
        <span class="heading--1" id="pulsate">hey</span>
        <span class="heading--2" id="pulsate">/hei/</span>
      </h2>
      <svg width="75" viewBox="0 0 75 75" class="result__heading__playBtn" id="pulsate">
        <use href="./assets/icons/play.svg#play-icon"></use>
      </svg>
      <audio src="https://api.dictionaryapi.dev/media/pronunciations/en/hey-au.mp3"></audio>
    </div>
    <ul class="result__list">
      <li class="result__list__item">
        <h2 class="heading--2">noun</h2>
        <h3 class="heading--3">Meaning</h3>
        <ul class="result__list__item__meanings">
          <li>
            <span>"Hello!" or an equivalent greeting.</span>
            <span>Hello</span>
          </li>
        </ul>
        <small>Synonyms: <span>greeting</span></small>
      </li>
    </ul>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
