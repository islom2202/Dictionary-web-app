<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dictionary web app</title>
</head>
<body>
  <header>
    <section class="settings">
      <img src="assets/icons/book.svg" alt="book">
      <div>
        <div class="font">
          <span>Sand serif</span>
          <img src="assets/icons/arrow-down.svg" alt="arrow-down">
        </div>
        <div class="switcher">
          <input type="checkbox" class="switcher__checkbox">
          <span class="switcher__ball"></span>
        </div>
      </div>
    </section>
    <section class="search"></section>
  </header>
  <main></main>
</body>
</html>
